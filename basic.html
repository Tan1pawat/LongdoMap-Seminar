<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Create Map Sample | Longdo Map</title>
  <style type="text/css">
    html {
      height: 100%;
    }

    body {
      margin: 0px;
      height: 100%;
    }

    #map {
      height: 100%;
    }
  </style>
  <script type="text/javascript" src="https://api.longdo.com/map3/?key=seminar2024"></script>
  <script>
    var map
    function init() {
      map = new longdo.Map({
        placeholder: document.getElementById('map'),
        location: {
          lon: 100.5351375,
          lat: 13.767734
        },
      });
      map.Tags.add("education")
    }
  </script>
</head>

<body onload="init();">
  <div id="map"></div>
</body>

</html>
