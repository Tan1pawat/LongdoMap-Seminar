<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Create Map Event | Longdo Map</title>
  <style type="text/css">
    html {
      height: 100%;
    }

    body {
      margin: 0px;
      height: 100%;
    }

    #map {
      height: 100%;
    }
  </style>
  <script type="text/javascript" src="https://api.longdo.com/map3/?key=seminar2024"></script>
  <script>
    var map
    function init() {
      map = new longdo.Map({
        placeholder: document.getElementById('map')
      });
      map.Event.bind(longdo.EventName.Ready, function () {
        alert('Hay!')
      });
    }
  </script>
</head>

<body onload="init();">
  <div id="map"></div>
</body>

</html>
